name: Smoke Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Show Chrome version (debug)
        run: |
          google-chrome --version || true
          chromium-browser --version || true
          which google-chrome || true

      - name: Run smoke tests (headless)
        run: ./gradlew clean smokeTest -Dheadless=true -Dbrowser=chrome --stacktrace --info

      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      # ✅ ДОБАВИЛ (debug): покажет в логах, что реально создалось
      # Если папок нет — сразу видно почему artifacts не появились
      - name: Debug Allure folders
        if: always()
        run: |
          ls -la build || true
          ls -la build/allure-results || true
          ls -la build/allure-report || true

      # ✅ ДОБАВИЛ if-no-files-found: warn
      # Чтобы workflow не падал, но писал предупреждение если папка пустая/не найдена
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results
          if-no-files-found: warn
          retention-days: 7

      # ✅ ИСПРАВИЛ PATH:
      # БЫЛО: build/reports/allure-report  (неправильно для твоего плагина)
      # СТАЛО: build/allure-report         (правильная папка)
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/allure-report
          if-no-files-found: warn
          retention-days: 7
