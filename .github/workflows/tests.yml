name: Smoke Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Print browser versions
        run: |
          google-chrome --version
          chromedriver --version || echo "chromedriver not found"

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run smoke tests
        run: ./gradlew clean smokeTest -Dheadless=true -Dbrowser=chrome --stacktrace
