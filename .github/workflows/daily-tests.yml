name: Daily UI tests + Allure + Telegram

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout
      # =========================
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      # =========================
      # Java
      # =========================
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # =========================
      # Chrome
      # =========================
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # =========================
      # üî• RUN ALL TESTS
      # =========================
      - name: Run ALL tests (headless)
        # üîß –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ smokeTest ‚Üí —Ç–µ–ø–µ—Ä—å test —á—Ç–æ–±—ã –∑–∞–ø—É—Å–∫–∞–ª–∏—Å—å –í–°–ï —Ç–µ—Å—Ç—ã
        run: ./gradlew clean test -Dheadless=true

      # =========================
      # Allure report
      # =========================
      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      # =========================
      # Install playwright
      # =========================
      - name: Install Playwright
        if: always()
        run: |
          npm install -g playwright
          playwright install chromium

      # =========================
      # Start server for Allure
      # =========================
      - name: Start local server for Allure
        if: always()
        run: |
          npm install -g serve
          # üîß –ò–ó–ú–ï–ù–ï–ù–û: –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –∫ Allure
          serve build/reports/allure-report/allureReport -l 3000 &
          sleep 8   # üîß –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ 5 ‚Üí —É–≤–µ–ª–∏—á–µ–Ω–æ —á—Ç–æ–±—ã —Å–µ—Ä–≤–µ—Ä —É—Å–ø–µ–ª –ø–æ–¥–Ω—è—Ç—å—Å—è

      # =========================
      # Screenshot Allure
      # =========================
      - name: Screenshot Allure report
        if: always()
        run: |
          npx playwright screenshot \
            http://localhost:3000 \
            allure-report.png \
            --wait-for-timeout=10000 \   # üîß –ò–ó–ú–ï–ù–ï–ù–û: —É–≤–µ–ª–∏—á–µ–Ω timeout
            --full-page

      # =========================
      # Send to Telegram
      # =========================
      - name: Send image to Telegram
        if: always()
        run: |
          curl -F chat_id="${{ secrets.TG_CHAT_ID }}" \
               -F photo=@allure-report.png \
               https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendPhoto
