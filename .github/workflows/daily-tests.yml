name: Daily UI tests + Allure + Telegram

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # =========================
      # Запуск тестов
      # =========================
      - name: Run tests (headless)
        run: ./gradlew clean test -Dheadless=true --stacktrace --info

      # =========================
      # Генерация Allure отчёта
      # =========================
      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      # =========================
      # ✅ ДОБАВИЛ: Debug папок (чтобы в логах видеть что есть)
      # =========================
      - name: Debug Allure folders
        if: always()
        run: |
          ls -la build || true
          ls -la build/allure-results || true
          ls -la build/reports/allure-report/allureReport || true

      # =========================
      # ✅ ДОБАВИЛ: Upload Allure results (сырьё)
      # =========================
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results
          if-no-files-found: warn
          retention-days: 7

      # =========================
      # ✅ ДОБАВИЛ: Upload Allure report (готовый html)
      # =========================
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure-report/allureReport
          if-no-files-found: warn
          retention-days: 7

      # =========================
      # Установка Playwright
      # =========================
      - name: Install Playwright
        if: always()
        run: |
          npx -y playwright@latest install --with-deps chromium

      # =========================
      # Скриншот Allure index.html
      # =========================
      - name: Start local server for Allure
        if: always()
        run: |
          npm install -g serve
          serve build/reports/allure-report/allureReport -l 3000 &
          sleep 8

      - name: Screenshot Allure report
        if: always()
        run: |
          npx -y playwright@latest screenshot --full-page --timeout 60000 http://localhost:3000 allure-report.png

      # =========================
      # Отправка картинки в Telegram
      # =========================
      - name: Send image to Telegram
        if: always()
        run: |
          test -f allure-report.png

          curl -F "chat_id=${{ secrets.TG_CHAT_ID }}" \
               -F "photo=@allure-report.png" \
               "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendPhoto"
