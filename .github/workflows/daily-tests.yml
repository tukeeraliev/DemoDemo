name: Daily UI tests + Allure + Telegram

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests (headless)
        run: ./gradlew clean smokeTest -Dheadless=true

      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      - name: Zip Allure report
        if: always()
        run: |
          cd build/reports
          zip -r allure-report.zip allure-report

      - name: Send report to Telegram
        if: always()
        run: |
          curl -F chat_id="${{ secrets.TG_CHAT_ID }}" \
               -F document=@build/reports/allure-report.zip \
               https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendDocument
