name: Daily UI tests + Allure + Telegram

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # =========================
      # Запуск тестов
      # =========================
      - name: Run tests (headless)
        run: ./gradlew clean smokeTest -Dheadless=true

      # =========================
      # Генерация Allure отчёта
      # =========================
      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      # =========================
      # Установка playwright
      # =========================
      - name: Install Playwright
        if: always()
        run: |
          npm install -g playwright
          playwright install chromium

      # =========================
      # Скриншот Allure index.html
      # =========================
      - name: Start local server for Allure
        if: always()
        run: |
          npm install -g serve
          serve build/reports/allure-report/allureReport -l 3000 &
          sleep 5

      - name: Screenshot Allure report
        if: always()
        run: |
          npx playwright screenshot \
            http://localhost:3000 \
            allure-report.png \
            --wait-for-timeout=8000 \
            --full-page

      # =========================
      # Отправка картинки в Telegram
      # =========================
      - name: Send image to Telegram
        if: always()
        run: |
          curl -F chat_id="${{ secrets.TG_CHAT_ID }}" \
               -F photo=@allure-report.png \
               https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendPhoto
