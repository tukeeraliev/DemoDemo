name: Daily UI tests + Allure + Telegram

on:
  schedule:
    - cron: "1 2 * * *"   # каждый день 07:00 UTC (поменяй как надо)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenoid:
        image: aerokube/selenoid:latest-release
        ports:
          - 4444:4444
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

      selenoid-ui:
        image: aerokube/selenoid-ui:latest-release
        ports:
          - 8081:8080
        options: >-
          --add-host=selenoid:127.0.0.1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Run tests (remote)
        run: ./gradlew test -DremoteUrl=http://localhost:4444/wd/hub --tests "tests.ui.*"

      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      - name: Zip Allure report
        if: always()
        run: |
          cd build/reports/allure-report || cd build/allure-report || true
          cd -
          zip -r allure-report.zip build

      - name: Send report to Telegram
        if: always()
        run: |
          curl -F chat_id="${{ secrets.TG_CHAT_ID }}" \
               -F document=@allure-report.zip \
               https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendDocument
